<html>
  <head>
    <title>Каталог</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
     <div class="wrapper">
      <header class="page-header">
        <div class="page-header__top-line">
          <div class="page-header__logo">
            <img src="http://placehold.it/90x40" alt="">
          </div>
          <span class='page-header__button js-button-menu'>Кнопка меню</span>
        </div>
        <h1 class="page-header__title-h1 title">
          Каталог товаров
        </h1>
      </header>
       
       <section class="catalog">
         <ul class="catalog__list">
           <li class="catalog__item">
             <a href="/" class="product">
               <figure class="product__img">
                 <img src="http://placehold.it/260x198" alt="">
               </figure>
               <figcaption class="product__description">
                 <h3 class="product__title">Зайчик-попрыгайчик</h3>
                 <span class="product__prop-text">Рост 30 см, вес 200 г</span>
               </figcaption>
               <div class="product__footer">
                 <strong class="product__price price">1200 руб</strong>
               </div>
             </a>
           </li>
           <li class="catalog__item">
             <a href="/" class="product">
               <figure class="product__img">
                 <img src="http://placehold.it/260x198" alt="">
               </figure>
               <figcaption class="product__description">
                 <h3 class="product__title">Корзинка для белья</h3>
                 <span class="product__prop-text">Диаметр 15см, высота 10см</span>
               </figcaption>
               <div class="product__footer">
                 <strong class="product__price price">690 руб.</strong>
               </div>
             </a>
           </li>
           <li class="catalog__item">
             <a href="/" class="product">
               <figure class="product__img">
                 <img src="http://placehold.it/260x198" alt="">
               </figure>
               <figcaption class="product__description">
                 <h3 class="product__title">Большая корзинка для игрушек</h3>
                 <span class="product__prop-text">Диаметр 30 см, высота 30 см</span>
               </figcaption>
               <div class="product__footer">
                 <strong class="product__price price">1500 руб.</strong>
               </div>
             </a>
           </li>
         </ul>
       </section>
       
       <section class="news">
         <h3 class="news__title">Процесс производства</h3>
         <div class="news__video">
            <video width="260" height="200" controls="controls" poster="video/duel.jpg">
              <source src="video/duel.ogv" type='video/ogg; codecs="theora, vorbis"'>
              <source src="video/duel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
              <source src="video/duel.webm" type='video/webm; codecs="vp8, vorbis"'>
            </video>
         <div>
         <p class="news__description">По просьбам наших любимых фолловеров
           мы сняли для вас подробное видео о том, как появляются наши товары.</p>
         <div class="news__wrap-btn">
           <a href="/" class="news__btn btn">Напишите нам</a>
         </div>
       </section>
       
      <div class="empty"></div>
    </div>
    <footer class="page-footer">
      <ul class="page-footer__social social">
        <li class="social__item">
          <a href="/" class="social__link">
            <img src="http://placehold.it/40x40" alt="">
          </a>
        </li>
        <li class="social__item">
          <a href="/" class="social__link">
            <img src="http://placehold.it/40x40" alt="">
          </a>
        </li>
        <li class="social__item">
          <a href="/" class="social__link">
            <img src="http://placehold.it/40x40" alt="">
          </a>
        </li>
        <li class="social__item">
          <a href="/" class="social__link">
            <img src="http://placehold.it/40x40" alt="">
          </a>
        </li>
      </ul>
      <section class="page-footer__copyright">
         <a href="/" class="page-footer__copyright-link">Разработано</a>
      </section>
    </footer>
  </body>
</html>
